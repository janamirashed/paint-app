<div class="paint-app">
  <app-header-toolbar
    (deleteRequest)="canvasRef.deleteSelected()"
    (undoRequest)="canvasRef.undo()"
    (redoRequest)="canvasRef.redo()"
    (duplicateRequest)="canvasRef.duplicateSelected()"
  ></app-header-toolbar>
  <div class="main-layout">
    <app-side-toolbar (toolSelected)="onToolChange($event)"></app-side-toolbar>

    <app-canvas
      #canvasRef
      [activeTool]="currentTool"
      [currentProperties]="currentProperties">
    </app-canvas>

    <app-properties-panel
      (propertiesChanged)="onPropertiesChange($event)"
      (clear)="onClearCanvas()"
      >

    </app-properties-panel>
  </div>
</div>
