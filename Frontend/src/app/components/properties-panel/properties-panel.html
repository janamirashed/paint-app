<aside class="properties-panel">
  <h3>Properties</h3>

  <div class="prop-group">
    <label>Stroke Width</label>
    <input type="range" min="1" max="20" value="5">
    <p>5px</p>
  </div>

  <div class="prop-group">
    <label>Stroke Color</label>
    <input type="color" value="#000000" class="color-picker">
    <div class="color-grid">
      <div class="color-box" style="background:#000"></div>
      <div class="color-box" style="background:#fff"></div>
      <div class="color-box" style="background:#f00"></div>
      <div class="color-box" style="background:#0f0"></div>
      <div class="color-box" style="background:#00f"></div>
      <div class="color-box" style="background:#ff0"></div>
      <div class="color-box" style="background:#0ff"></div>
      <div class="color-box" style="background:#f0f"></div>
    </div>
  </div>

  <button class="clear-btn">🗑️ Clear Canvas</button>
</aside>
