<aside class="properties-panel">
  <h3>Properties</h3>

  <!-- Stroke Width -->
  <div class="prop-group">
    <label>Stroke Width</label>
    <input
      type="range"
      min="1"
      max="20"
      [(ngModel)]="strokeWidth"
      (input)="onChange()"
    />
    <p>{{ strokeWidth }}px</p>
  </div>

  <!-- Stroke Color -->
  <div class="prop-group">
    <label>Stroke Color</label>
    <input
      type="color"
      [(ngModel)]="strokeColor"
      (change)="onChange()"
      class="color-picker"
    />
  </div>

  <!-- Fill Color -->
  <div class="prop-group">
    <label>Fill Color</label>
    <input
      type="color"
      [(ngModel)]="fillColor"
      (change)="onChange()"
      class="color-picker"
    />
  </div>

  <!-- Opacity -->
  <div class="prop-group">
    <label>Opacity</label>
    <input
      type="range"
      min="0"
      max="1"
      step="0.01"
      [(ngModel)]="opacity"
      (input)="onChange()"
    />
    <p>{{ (opacity * 100) | number:'1.0-0' }}%</p>
  </div>

  <!-- Line Style -->
  <div class="prop-group">
    <label>Line Style</label>
    <select [(ngModel)]="lineStyle" (change)="onChange()">
      <option value="solid">Solid</option>
      <option value="dashed">Dashed</option>
    </select>
  </div>
</aside>
